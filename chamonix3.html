            box-shadow: 0.1vw 0.1vw 0.3vw 0 gray;
            padding: 0;
            padding-bottom: 0.1vw;
            padding-top: 0.1vw;
            border: none;
            margin-right: 0.35vw;
            margin-left: 0.35vw;

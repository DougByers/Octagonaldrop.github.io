<html>
  <head>
    <title>
      Login page
    </title>
    <style>
    body {
      background-color: #eff6f9;
    }
    .but {
      background-color: white;
      color: goldenrod;
      border: 2px solid goldenrod;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      height: 3vw;
      width: 6vw;
      font-size: 1.5vw;
      cursor: pointer;
      font-family: "Helvetica";
      font-weight: 300;
      text-align: center;
      text-shadow: 0.5px 0.5px black;
      }

    .but:hover {
      background-color: #555555;
      color: white;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 25vw;
        height: 26vw;
        border-radius: 5px;
        border: 2px solid goldenrod;
        margin-left: auto;
        margin-right: auto;
        background-color: #efeee3;
    }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);

        }

    .container {
        padding: 2px 16px;
    }
    </style>
  </head>
  <body>
    <div align="center">
      <img src="Images/hallofmemeslogo.png" alt="Avatar" style="width:50vw;">
    </div>
    <br><div class="card" align="center">
    <h1 style="font-family: Helvetica; font-weight: 400; font-size: 5vw; color: goldenrod; text-shadow: 2px 2px black; text-align: center; height: 1.6vw; line-height: 1vw;"><p>
      Login
    </p></h1>
    <div align="center">
      <form name="login">
        <p style="font-size:2.5vw; font-weight: 300; text-shadow: 1px 1px black; font-family: Helvetica; color: goldenrod; height: 1vw">
          Enter Password:
        </p>
        <input type="password" name="pswrd" onKeyPress="checkSubmit(event, login)" style="border: 3px solid goldenrod;
        border-radius: 10px; height: 2vw; font-size:1.5vw; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" autofocus="autofocus"/>
        <div style="line-height:6vw; height:4.5vw;"><input type="button" onclick="check(this.form)" value="Enter" class="button but"/>
        <input type="reset" value="Cancel" class="button but"/></div>
      </form>
      <p onclick="forgotpass()" href="" style="text-shadow: 0.75px 0.75px black; color: goldenrod; text-align: center; cursor: pointer; font-family: Helvetica; font-weight: 300; font-size: 1.4vw"><u>Forgot The Password?</u></p>
    </div>

  </div>
    <script>
      function forgotpass() {
        //window.open('ForgotPass.html');
        window.location = "ForgotPass.html";
      }

      function check(form){
        if(form.pswrd.value == "password" || form.pswrd.value == "savageman123"){
          window.open('HtmlPage.html');
          close();
        }
        else if (form.pswrd.value == "") {
          form.pswrd.value = "";
        }
        else{
          alert("Wrong Password");
          form.pswrd.value = "";
        }
      }
      function checkSubmit(e, form){
        if(e && e.keyCode == 13){
          if (form.pswrd.value == "password" || form.pswrd.value == "savageman123"){
            window.open('HtmlPage.html');
            close();
          }
          else if (form.pswrd.value == "") {
            form.pswrd.value = "";
          }
          else{
            alert("Wrong Password");
            form.pswrd.value = "";
          }
        }
      }
    </script>
  </body>
</html>

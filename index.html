<html>
  <head>
    <title>
      Login page
    </title>
    <style>
    .but {
      background-color: white;
      color: black;
      border: 2px solid #555555;
      height: 6%;
      width: 6%;
      font-size:16px;
      cursor: pointer;
      }

    .but:hover {
      background-color: #555555;
      color: white;
    }
    </style>
  </head>
  <body>
    <h1 style="font-family: Helvetica; font-weight: 400; font-size:60pt; color: goldenrod; text-shadow: 2px 2px black; text-align: center; height: 10%"><p>
      Login
    </p></h1>
    <div align="center">
      <form name="login">
        <p style="font-size:30px; font-weight: 300; text-shadow: 1px 1px black; font-family: Helvetica; color: blue; height: 4%">
          Enter Password:
        </p>
        <input type="password" name="pswrd" onKeyPress="checkSubmit(event, login)" style="border: 2px solid red;
        border-radius: 8px; height: 5%; font-size:16px;" autofocus="autofocus"/>
        <input type="button" onclick="check(this.form)" value="Enter" class="button but"/>
        <input type="reset" value="Cancel" class="button but"/>
      </form>
    </div>
    <p onclick="forgotpass()" href="" style="text-align: center; cursor: pointer; font-family: Helvetica; font-weight: 300;"><u>Forgot The Password?</u></p>
    <script>
      function forgotpass() {
        //window.open('ForgotPass.html');
        window.location = "ForgotPass.html";
      }

      function check(form){
        if(form.pswrd.value == "ps.value"){
          window.open('HtmlPage.html');
          close();
        }
        else if (form.pswrd.value == "") {
          form.pswrd.value = "";
        }
        else{
          alert("Wrong Password");
          form.pswrd.value = "";
        }
      }
      function checkSubmit(e, form){
        if(e && e.keyCode == 13){
          if (form.pswrd.value == "ps.value"){
            window.open('HtmlPage.html');
            close();
          }
          else if (form.pswrd.value == "") {
            form.pswrd.value = "";
          }
          else{
            alert("Wrong Password");
            form.pswrd.value = "";
          }
        }
      }
    </script>
  </body>
</html>

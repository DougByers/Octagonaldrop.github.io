<html>
<head>
    <title>
        Douglas Byers
    </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: google;
            src: url(google.otf);
        }

        @font-face {
            font-family: hel;
            src: url(helvetica.ttf);
        }

        body {
            position: absolute;
            height: 100%;
            width: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: white;
            -webkit-animation: fadein 0.5s;
            animation: fadein 0.5s;
            -webkit-transition: background-image 1s cubic-bezier(0.28, 0.83, 0.67, 1);
            transition: background-image 1s cubic-bezier(0.28, 0.83, 0.67, 1);
            z-index: 1;
            transition: 0.3s;
            margin: 0;
            padding: 0;
        }

        input {
            padding-left: 1vw;
            width: 52vw;
            display: inline;
            border: none;
            height: 3vw;
            font-size: 1.5vw;
            box-shadow: 0.2vw 0.2vw 0.5vw 0 gray;
            font-family: hel;
            font-weight: 300;
            font-size: 1.8vw;
            border-radius: 4vw;
            transition: 0.3s;
            background-color: rgba(255,255,255,0.9);
            outline: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: text;
        }

        .maindiv {
            background-color: rgba(255,255,255,0.5);
            box-shadow: 0.1vw 0.1vw 0.5vw 0 gray;
            border-radius: 0.8vw;
            padding-top: 1vw;
            padding-bottom: 1vw;
            padding-left: 2vw;
            padding-right: 2vw;
            width: 60vw;
            margin-left: auto;
            margin-right: auto;
            margin-top: 6vw;
            transition: 0.3s;
        }

        .title {
            font-family: hel;
            font-size: 8vw;
            border-radius: 0.8vw;
            transition: 0.3s;
            width: 60vw;
            height: 10vw;
            line-height: 10vw;
            background-color: rgba(255,255,255,0.9);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1vw;
            padding-bottom: 0.5vw;
            box-shadow: 0.1vw 0.1vw 0.5vw 0 gray;
        }

        .google {
            font-family: google;
            font-size: 5vw;
            line-height: 5.5vw;
            border-radius: 0.8vw;
            transition: 0.3s;
            background-color: rgba(255,255,255,0.9);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0.1vw 0.1vw 0.5vw 0 gray;
            width: 20vw;
            height: 6vw;
            margin-top: 3.5vw;
            margin-bottom: 0vw;
            cursor: pointer;
            padding-bottom: 0.2vw;
        }

            .google:active {
                background-color: lightgray;
            }

        .but {
            transition: 0.3s;
            background-color: rgba(255,255,255,0.9);
            border-radius: 0.5vw;
            color: black;
            height: 3vw;
            width: 9vw;
            font-size: 2.2vw;
            cursor: pointer;
            font-family: hel;
            text-align: center;
            box-shadow: 0.1vw 0.1vw 0.3vw 0 gray;
            padding: 0;
            padding-bottom: 0.1vw;
            border: none;
            margin-right: 0.6vw;
            margin-left: 0.6vw;
        }

            .but:hover {
                color: black;
                border: 0.14vw solid black;
                transition: 0s;
                box-shadow: 0.25vw 0.25vw 0.65vw 0 gray;
            }

            .but:focus {
                outline: 0;
            }

            .but:active {
                background-color: lightgray;
            }
    </style>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-92973288-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var images = ['background.jpg', 'background1.jpg', 'background2.jpg', 'background3.jpg', 'background4.jpg', 'background5.jpg', 'background6.jpg', 'background7.jpg', 'background8.jpg', 'background9.jpg', 'background10.jpg', 'background11.jpg', 'background12.jpg', 'background13.jpg',];
            $('body').css({ 'background-image': 'url(' + images[Math.floor(Math.random() * images.length)] + ')' });
        });
    </script>
</head>
<body>

    <div class="maindiv">

        <div align="center" class="title">
            Douglas Byers
        </div>

        <div align="center" style="margin-top: 1.5vw;">
            <input type="button" onclick="window.open('https://ucc.haikulearning.com/do/account/login')" value="Haiku" class="button but" />
            <input type="button" onclick="window.open('http://bluenet.ucc.on.ca')" value="Bluenet" class="button but" />
            <input type="button" onclick="window.open('https://mail.google.com')" value="Gmail" class="button but" />
            <input type="button" onclick="window.open('https://drive.google.com')" value="Drive" class="button but" />
            <input type="button" onclick="window.location.href='about.html'" value="About" class="button but" />
        </div>

        <div align="center" class="google" onclick="window.open('https://google.ca')">
            <a style="color:#4285f4; cursor: pointer;"><b>G</b></a><a style="color:#ea4335; cursor: pointer;"><b>o</b></a><a style="color:#fbbc05; cursor: pointer;"><b>o</b></a><a style="color:#4285f4; cursor: pointer;"><b>g</b></a><a style="color:#34a853; cursor: pointer;"><b>l</b></a><a style="color:#ea4335; cursor: pointer;"><b>e</b></a>
        </div>

        <div align="center" style="margin-top: 1.8vw;">
            <form method="get" action="https://www.google.com/search">
                <input placeholder="Search" type="text" name="q" size="50" value="">
            </form>
        </div>

    </div>

</body>
</html>
